name: CI/CD Pipeline of cbpl-solar-main-web

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cbpl-solar-main-web:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/cbpl-solar-main-web:latest

      - name: âœ… Done
        run: echo "Image pushed to Docker Hub!"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/cbpl-solar-main-web:latest
            sudo docker stop cbpl_solar_main_web || true && sudo docker rm cbpl_solar_main_web || true
            sudo docker run -d \
             --name cbpl_solar_main_web \
              -p 5001:3000 \
              -e NEXT_PUBLIC_BASEURL=${{ secrets.NEXT_PUBLIC_BASEURL }} \
              -e NEXT_PUBLIC_SOCKET_URL=${{ secrets.NEXT_PUBLIC_SOCKET_URL }} \
               ${{ secrets.DOCKER_USERNAME }}/cbpl-solar-main-web:latest
